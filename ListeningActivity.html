<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/listening-activity.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/customUtils/qs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="js/element-ui/lib/theme-chalk/index.css"/>
    <script src="js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <img class="title-background" src="images-video/tx_menu_title_bg.png">
    <img class="title-background2" src="images-video/tx_main_title2_bg.png">
    <div style="position: absolute;top: 20px">
        <div class="title-back" @click="btnCloseWindow()"><img src="images-video/back_black.png" alt=""/></div>
        <div class="grade-name">听写</div>
        <div class="submit-title">{{submitTitle}}</div>
    </div>
    <div class="submit-title-body">
        <div class="block1"></div>
        <div class="submit-title-body-content">{{submitTitleBody}}</div>
        <img class="submit-title-body-content-img" src="images-video/tx_list_btn.png" @click="startChooseActivity()"
             alt="打开年级选择"/>
    </div>
    <div class="recycler-item-frame">
        <div v-for="item in wordList">
            <div v-if="item.touching === '0'" class="recycler-item" style="background-color: #B2B3F2"
                 @click="handlerTouchingItem(item.position)">
                <img class="recycler-item-left-img" src="images-video/tx_side_frame.png">
                <div class="recycler-item-right-txt">{{item.position}}</div>
            </div>
            <div @click="handlerTouchingItem(item.position)"
                 v-if="item.touching === '1'" class="recycler-item" style="background-color: #7878ff">
                <div class="recycler-item-txt">{{item.kw}}</div>
            </div>
        </div>
    </div>
    <audio controls="controls" id="audio_player" style="display: none">
        <source src="" type="audio/mpeg">
    </audio>
    <div class="bottom-content">
        <div class="gap"></div>
        <div class="linear-layout-horizon">
            <div class="bottom-item-frame" @click="handlerCompleteListening">
                <img class="bottom-item-img" src="images-video/tx_dictation_phone.png">
                <div>电脑听写</div>
            </div>
            <div class="bottom-item-frame" @click="handlerPaperListening">
                <img class="bottom-item-img" src="images-video/tx_dictation_paper.png">
                <div>纸上听写</div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/listening-activity-js.js"></script>
<script type="text/javascript" src="js/customUtils/UserInfoUtils.js"></script>
</body>
</html>
