<!DOCTYPE html>
<html lang="">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {setTimeout(hideURLbar, 0);}, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    }
    </script>
    <meta name="keywords"
          content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates"/>

    <link href="css/style.css" rel='stylesheet' type='text/css'/>

    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
<script>$(document).ready(function (c) {
    $('.close').on('click', function (c) {
        $('.login-form').fadeOut('slow', function (c) {
            $('.login-form').remove();
        });
    });
});
</script>

<h1>登录</h1>
<div class="login-form">
    <div class="close"></div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"></div>
    <div class="avtar"><img src="images/avtar.png" alt=""/></div>
<!--    <form method="post" action="http://localhost:8080" name="login">-->
    <form name="login">
        <label>
            <input type="text" class="text" name="username" value="UserName" onFocus="this.value = '';"
                   onBlur="if (this.value === '') {this.value = 'UserName';}">
        </label>
        <div class="key">
            <label>
                <input type="password" name="password" value="123456" onFocus="this.value = '';"
                       onBlur="if (this.value === '') {this.value = '123456';}">
            </label>
        </div>
    </form>
    <input type="submit" value="Login" onclick="validateLogin()">
</div>
<div class="copy-rights">
    <p>Copyright &copy;2015.Company name All rights reserved.</p>
</div>
<script language="javascript">
    function validateLogin(){
        const sUserName = document.login.username.value;
        const sPassword = document.login.password.value;
        if (sUserName.toString() ==="UserName" && sPassword.toString() ==="123456"){
            window.location.href='mainActivity.html'
        }else {
            alert("请输入正确的用户名密码!");
        }
    }
</script>
</body>
</html>
