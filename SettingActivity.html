<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/setting-activity.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/customUtils/jquery.min.js"></script>
    <script src="js/customUtils/qs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="js/element-ui/lib/theme-chalk/index.css"/>
    <script src="js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <img v-bind:src="titleBg" class="title-background" alt="">
    <div class="title">
        <div class="title-back" @click="btnCloseWindow()"><img src="images-video/back_black.png" alt=""/></div>
        <div class="test">
            <img class="img-head" v-bind:src="loginHead" @click="btnHead()" alt="">
        </div>
        <div id="vip_frame" class="test" style="display: none">
            <img class="img-head-bg" src="images-video/img_head_bg.png" alt="">
        </div>
        <div class='grade-name' id="title">{{userName}}</div>
    </div>
    <div class="divide"></div>
    <div class="setting">
        <div class="setting-title">客服</div>
        <div class="divide-2px"></div>
        <div class="setting-item-row">
            <img class="setting-custom-service-head" v-bind:src="customServiceHead" alt="">
            <div class="setting-item">{{customServiceMsg}}</div>
        </div>
        <div class="divide"></div>
        <div class="setting-title">设置</div>
        <img class="setting-icon" src="images-video/setting_tb.png"/>
        <div class="divide-2px"></div>
        <div class="setting-item" @click="openPrivacyAgreement()">隐私政策</div>
        <img class="setting-icon" src="images-video/setting_tb.png"/>
        <div class="divide-2px"></div>
        <div class="setting-item" @click="openUserAgreement()">用户协议</div>
        <img class="setting-icon" src="images-video/setting_tb.png"/>
        <div class="divide-2px"></div>
        <div class="divide-2px"></div>
        <div class="setting-item" @click="recoverBuyInfo()">恢复已购</div>
        <div class="divide-2px"></div>
        <div class="setting-item">隐私投诉或举报请发送至iosenseyvice@163.com</div>
        <div class="divide-2px"></div>
        <img class="login_button" v-bind:src="loginBtn" @click="btnLogin()" alt=""/>
    </div>
</div>
<script type="text/javascript" src="js/customUtils/CookUtils.js"></script>
<script type="text/javascript" src="js/setting.js"></script>
</body>
</html>
