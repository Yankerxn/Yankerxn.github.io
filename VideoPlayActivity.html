<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/videoPlay.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="css/video-js-cdn.min.css" rel="stylesheet">
    <script src="js/customUtils/video.novtt.min.js"></script>
    <script src="js/customUtils/qs.js"></script>
    <link rel="stylesheet" href="js/element-ui/lib/theme-chalk/index.css"/>
    <script src="js/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app" class="body-back">
    <div class="title">
        <div class="title-background">
            <img class="title-background" alt="" src="">
            <div class="title-content">
                <img class="title-back" @click="backHistoryPager()" src="images-video/back_black.png" alt=""/>
                <div id="text_title" class='grade-name'></div>
            </div>
        </div>
    </div>
    <div class="video" id="div_video">
        <video id="video_view" style="margin-bottom: 10px" class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid"
               data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
        </video>
        <div id="mobile_warn" class="mobile-warn" style="display: none">
            <div class="mobile-warn-title">当前非WI-FI环境,观看视频将消耗一定流量</div>
            <div class="mobile-warn-play" @click="btnVideoHint()">继续播放</div>
        </div>
        <div id="teacher_info" class="teacher" >
            <img class="teacher-title" src="images-video/video_teacher_info_title.png" alt=""/>
            <div class='each-comment'>
                <div class='commentator-info'>
                    <img class='commentator-info-pic' v-bind:src="teacherInfo.image" alt="">
                    <div class='commentator-info-content'>
                        <div class='commentator-name'>{{teacherInfo.name}}</div>
                        <div class='commentator-work'>{{teacherInfo.title}}</div>
                    </div>
                </div>
                <div class='commentator-intro'>{{teacherInfo.content}}</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/customUtils/CookUtils.js"></script>
<script type="text/javascript" src="js/videoPlay.js"></script>
</body>
</html>
